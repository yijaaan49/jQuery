<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    
    <!-- jQuery import 방식1 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <!-- jQuery import 방식2-->
<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
    
<script>
    //.val() : value 값 읽기 설정하기
    $(function(){
        $("#btn").click(function(){
            let row = $("#row").val();
            let col = $("#col").val();
            
            let table = makeTable(row, col);
            
            $("#myDiv").html(table);
        });
    });
    
    function makeTable(row, col){
         let table = "<table><thead><tr>";
            for(let i = 1; i <= col; i++){
               table += "<th>항목"+i+"</th>";
            }
            table += "</tr></thead>";
            
            table += "<tbody>";
            for(let i = 1; i <= row; i++){
                table += "<tr>";
                for(let j = 1; j <= col; j++){
                    table += "<td>"+i+", "+j+"</td>";
                }
                table += "</tr>";
            }            
            table += "</tbody></table>";
        return table;
    }
</script>
<style>
    table {
        border: 1px solid black;
    }
    th, td {
        border: 1px solid black;
    }
    th {
        background-color: maroon;
        color: white;
    }
</style>
</head>
<body>
    <h2>테이블 동적 생성</h2>
    <input type="text" id="row" size="5">행 &nbsp;
    <input type="text" id="col" size="5">열 &nbsp;
    <button id="btn">테이블 생성</button>
    <hr>
    <div id="myDiv">동적으로 테이블 생성할 영역</div>
    
    <hr>
    <div>
        <h3>(참고)th제외하고, 2행 3열 테이블</h3>
        <table>
            <thead>
                <tr>
                    <th>항목1</th>
                    <th>항목2</th>
                    <th>항목3</th>
                </tr>    
            </thead>
            <tbody>
                <tr>
                    <td>1, 1</td>
                    <td>1, 2</td>
                    <td>1, 3</td>
                </tr>
                <tr>
                    <td>2, 1</td>
                    <td>2, 2</td>
                    <td>2, 3</td>
                </tr>
            </tbody>
        </table>   
    </div>

</body>
</html>
