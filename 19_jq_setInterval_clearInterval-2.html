<script>
    var subject = ['Java', 'HTML', 'CSS', 'JavaScript', 'jQuery', 'JSP'];
    var index = 0;
    var timer = 0;
    
    //목록보여주기 실행
    function start() {
        timer = setInterval(function(){
            console.log(index + " : " + subject[index]);
            $("#myDiv").html(subject[index]);
            index++;
            if(index >= subject.length){
                index = 0;
            }
        }, 1000);
    }
    
    //목록보여주기 중단
   function stop() {
        clearInterval(timer);
    }
    
    //함수연결
    $(function(){
        $("#list").click(start);
        $("#stop").click(stop);
    });
