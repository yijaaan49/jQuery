<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>움직임 animate</title>
    
    <!-- jQuery import 방식1 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <!-- jQuery import 방식2-->
<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
<style>
    #myDiv {
        position: absolute;
    }
</style>
<script>
    //.animate({속성값}, 밀리초) : 위치만큼 이동(밀리초 동안)
    $(function(){
        //이동
        $("#go").click(function(){
            $("#myDiv").animate({left: "+=200", top: "+=200"}, 3000);
        });
        
        //정지 : animate 취소, 그자리에서 멈춤, 이동2 정지1이면 이동1은 실행
        $("#stop").click(function(){
            $("#myDiv").stop(); 
        });
        
        //뒤로
        $("#back").click(function(){
            $("#myDiv").animate({left: "-=200", top: "-=200"}, 3000);
        });
    });
</script>
</head>
<body>
    <button id="go">이동</button>
    <button id="stop">정지</button>
    <button id="back">뒤로</button>
    
    <div id="myDiv">
        <img src="images/image1.gif">
    </div>
</body>
</html>
