<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    
    <!-- jQuery import 방식1 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <!-- jQuery import 방식2-->
<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
    
<script>
    
    $(function(){
        //.prepend() : 기존 태그 유지하고 태그 추가-자녀태그 맨 앞에
        $("#myDiv").prepend("<p>(앞에)반갑(prepend)</p>");
        $("#myDiv").prepend("<p>(앞에-2번째추가)반갑(prepend)</p>");
        
        //.append() : 기존 태그 유지하고 태그 추가-자녀태그 맨 뒤에
        $("#myDiv").append("<p>(뒤에)반갑습니다(append)</p>");
        $("#myDiv").append("<p>(뒤에-2번째추가)반갑습니다(append)</p>");
        
        //.before(), after() : 전과 후에 태그 추가
        $("#myDiv").before("<p>반갑(before)</p>");
        $("#myDiv").after("<p>반갑(after)</p>");
        
        $("h2").before("<h1>개발자과정</h1>");
        $("h2").after("<p>(웹프로그래머 양성 과정)</p>");
        
        $("#myDiv").before("<p>2.반갑(before)</p>");
        $("#myDiv").after("<p>2.반갑(after)</p>");
        
        //.wrap() : 바깥쪽에 감싸는 태그 추가
        $("h2").wrap("<em>");
        
            //<a>태그를 목록(li)태그로 감싸기
            $("a").wrap("<li></li>");
    });
</script>
<style>
    h2 {
        border : 2px solid orange;
    }
    #myDiv {
        border : 3px solid blue;
    }
</style>
</head>
<body>
    <h2>Java Web 프로그래밍 관련</h2>
    <a href="#">Java</a>
    <a href="#">JavaScript</a>
    <a href="#">JSP</a>
    <a href="#">Spring</a>
    <hr>
    <p class="myClass">1장</p>
    <div>내용....</div>
    
    <p class="myClass">2장</p>
    <div>내용....</div>
    
    <p class="myClass">3장</p>
    <div>내용....</div>
    
    <hr>
    <div id="myDiv">
        <p>이재은</p>
        <p>이쟁느</p>
        <p>누쟁이</p>
    </div>
    
    
    
    
    
    
    
    
    
    
</body>
</html>
