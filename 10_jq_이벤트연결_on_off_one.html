<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>이벤트 연결</title>
    
    <!-- jQuery import 방식1 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <!-- jQuery import 방식2-->
<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
    
<script>
    //이벤트연결 : on, off, one
    //on() : 이벤트 연결
    //off() : 이벤트 연결 해제
    //one() : 이벤트를 한번만 연결
    //bind, unbind : 버전 3.0 deprecated
    $(function(){
        //이벤트를 한번만 연결(한번만 실행)
        $("#btn_one").one("click", function(){
            alert("한번의 클릭 이벤트만 발생처리");
        });
        
        //이벤트 연결 - 클릭(click), 마우스로 클릭했을 경우
    /*
        $("#btn").on("click", function(){
            console.log("click: 안녕하세요~~");
        });
    */    
        //단축이벤트 방식
        $("#btn").click(function(){
            console.log("click: 안녕하세요~~");
        });
        //더블클릭
        $("#btn").dblclick(function(){
            console.log("dblclick: 안녕하세요~~");
        });
        
        //-----------------------------------
        //mouseover, mouseenter : 해당영역에 마우스가 들어올 때 발생
        $("#btn").on("mouseover", function(){
            console.log(">> mouseover 이벤트 발생");
        })
        $("#btn").on("mouseenter", function(){
            console.log(">> mouseenter 이벤트 발생");
            //this : 이벤트가 발생한 객체(요소)
            $(this).css("background-color", "yellow");
        })
        
        //----------------------------------
        //mouseout, mouseleave : 해당영역에서 마우스가 나갈 때 발생
        $("#btn").on("mouseout", function(){
            console.log(">> mouseout 이벤트 발생");
        })
        $("#btn").on("mouseleave", function(){
            console.log(">> mouseleave 이벤트 발생");
            $(this).css("background-color", "gray");
        })
        
        //====================================
        //img 이벤트 연결
    /*
        $("#img1").on("mouseover", function(){
            $("#img1").attr("src", "images/car2.jpg");
        })
        $("#img1").on("mouseout", function(){
            $("#img1").prop("src", "images/car1.jpg");
        })
    */
        //checkbox 속성에서 attr : checked (버전 1.0 제공)
        //                 prop : true/false 리턴 (버전 1.6 제공)
        // ---------------> prop 사용을 권장
        
        //--------------------------------------
        //on : 여러개 이벤트 설정 처리 가능
        $("#img1").on({
            //this : 이벤트가 발생한 현재 객체
            "mouseover" : function(){
                $("#img1").attr("src", "images/car2.jpg");
            },
            "mouseout" : function(){
                $(this).prop("src", "images/car1.jpg");
            }
        })
        //--------------------------------------
        //이벤트 연결 해제
        $("#btn").off("click");
        $("#btn").off("mouseover");
        $("#btn").off("mouseout");
        $("#btn").off("mouseenter");
        $("#btn").off("mouseleave");
        
    });
</script>
</head>
<body>
    <div id="btn_one">한 번만 실행</div>
    <div>
        <div id="btn">안녕~~~</div>
    </div>
    <div>
        <img id="img1" src="images/car1.jpg" alt="자동차">
    </div>
    
</body>
</html>
