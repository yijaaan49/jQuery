<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>이벤트 click, change</title>
    
    <!-- jQuery import 방식1 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <!-- jQuery import 방식2-->
<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
    
<script>
    $(function(){
        //select 이벤트 확인 : click, change
        $("#mySelect").click(function(){
            console.log(">> select clicked!!!!");
        });
        $("#mySelect").change(function(){
            console.log(">> select changed!~~~~");
            let sValue = $("#mySelect>option:selected").val();
            $("#str1").val(sValue); //val(값): 값을 설정
       
        });
        
        //---------------------------
        //radio 버튼에 대한 이벤트 확인 : click, change
        $(".gender").click(function(){
            console.log("- radio clicked!!!!");
        });
        $(".gender").change(function(){
            console.log("- radio changed!~~~~");
            let rValue = $(".gender:checked").val();
            $("#str2").val(rValue);
        });
        
        //--------------------------
        //checkbox에 대한 이벤트 확인 : cilck, change
        $(".chk").click(function(){
            console.log("- checkbox cliked!!!!");
        });
        $(".chk").change(function(){
            console.log("- checkbox changed~~!!!!");
            let cValue = "";
            $(".chk:checked").each(function(){
                //cValue += $(this).val(); //jQuery
                cValue += this.value + ""; //JavaScript
            });
            $("#str3").val(cValue);
        });
    });
</script>
</head>
<body>

    <select id="mySelect" name="select">
        <option value="">::선택</option>
        <option value="Java">Java</option>
        <option value="JS">JavaScript</option>
        <option value="jQuery">jQuery</option>
    </select>
    <input type="text" name="str1" id="str1">
    <hr>
    
    <input type="radio" name="gender" id="gender1" class="gender" value="남">
    <label for="gender1">남자</label>
    <input type="radio" name="gender" id="gender2" class="gender" value="여">
    <label for="gender2">여자</label>
    <input type="text" name="str2" id="str2">
    <hr>
    
    <input type="checkbox" name="hobby" class="chk" value="축구">축구
    <input type="checkbox" name="hobby" class="chk" value="야구">야구
    <input type="checkbox" name="hobby" class="chk" value="농구">농구
    <input type="checkbox" name="hobby" class="chk" value="배구">배구
    <input type="text" name="str3" id="str3">
    

    
    
    
</body>
</html>
