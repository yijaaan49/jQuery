<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>선택자 속성</title>
        
    <!-- jQuery import 방식2-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
    .c_red { color: red; }
    .c_orange { color: orange; }
    .c_silver { color: silver; }
    .c_purple { color: purple; }
    .c_blue { color: blue; }
    
    .bg_red { background-color: red; }
    .bg_green { background-color: green; }

    .sizeUp { font-size: 1.5em; }
</style>
<script>
    $(function(){
        //요소(elelment)의 속성값 접근
        //태그명[속성명] : 해당 속성이 있는 요소
        //태그명[속성명=값] : 속성값이 일치하는 요소
        //태그명[속성명^=값] : 속성값으로 시작하는 요소(^ : 시작)
        //태그명[속성명$=값] : 속성값으로 끝나는 요소($ : 끝)
        //태그명[속성명*=값] : 속성값을 포함하는 요소(* : 포함)
        //=====================================================
        
        //a태그에 href 속성이 있는 요소 - 글자색 빨강
        $("a[href]").addClass("c_red");
        
        //a태그 중 href 속성값이 naver인 것 - 글자색 오렌지
        $("a[href='naver']").addClass("c_orange");
        
        //a태그 중 href 속성값이 mail로 시작하는 것 - 글자색 silver
        $("a[href^='mail']").addClass("c_silver");
        
        //a태그 중 href 속성값이 .net으로 끝나는 것 - 글자색 purple
        $("a[href$='.net']").addClass("c_purple");
        
        //a태그 중 href 속성값에 naver가 있으면 - 글자색 orange
        $("a[href*='naver']").addClass("c_orange");
        $("a[href*='naver']").addClass("sizeUp");
        
        //------------------------
        /*
        클래스명 추가할 때 스타일에 동일속성에 대한 클래스명이 중복선언 된 경우
        스타일 작성 순서 및 우선순위(가중치)에 따라 적용된다
        */
        $("a[href*='naver']").addClass("c_blue");
            
        //css 메소드는 언제나 최종작성된 것이 적용된다(인라인 방식 처리)
        $("a[href*='naver']").css("color", "gray");
        $("a[href*='naver']").css("color", "red");
        
        //=========================================
        //AND, OR 조건 형태로 속성값 찾기
        //OR 조건 형태로 속성값 찾아서 스타일 적용([],[] : OR조건)
        $("a[href^='mailto'], a[href*='naver']").addClass("bg_green");
        
        //AND 조건 형태로 속성값 찾아서 스타일 적용([][] : AND조건)
        $("a[href^='mailto'][href*='naver']").css("background-color", "red");
        
    });
</script>

</head>
<body>
    <h2 class="c_red c_orange c_blue" style="color: green">jQuery 속성으로 찾아 클래스 추가</h2>
    <!--class 여러개를 주면 style에서 선언된 순서대로 적용, 그냥 저런 속성들을 가진다..정도로 이해할 것. inline style은 무조건 적용-->
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
    <a href="http://www.nate.com">네이트</a> <!--http's' 빠짐!-->
    
    <a>구글</a>
    <a href="naver">네이버(href="naver")</a>
    <hr>
    
    <a href="mailto:naver@naver.com">네이버메일</a>
    <a href="mailto:daum@daum.net">다음메일</a>
    <a href="mailto:nate@nate.com">네이트메일</a>
</body>
</html>
