<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지전환</title>
    <!-- jQuery import 방식2 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
    div {
        width: 320px;
        margin: 0 auto;
        position: relative;
    }
    div > a {
        /* 위치설정 */
        position: absolute;
        top: 150px; left: 20px;
        background-color: yellow;
        
        /* 모양설정 */
        width: 50px; height: 40px;
        border-radius: 25%;
        
        /* 텍스트설정 */
        text-decoration: none;
        text-align: center;
        line-height: 40px; /* 세로방향 중앙정렬 */
    }
    div > a:last-child {
        left: 250px;
    }
</style>
<script>
    //이미지 파일명을 배열에 저장하고 배열에 있는 이미지명 사용 처리
    //이미지명 저장할 배열객체 변수명
    /*
    var imgName = ['images/bimg01.jpg', 'images/bimg02.jpg', 'images/bimg03.jpg', 'images/bimg04.jpg', 'images/bimg05.jpg', 'images/bimg06.jpg', 'images/bimg07.jpg', 'images/bimg08.jpg', 'images/bimg09.jpg', 'images/bimg10.jpg'];
    */
    var imgName = new Array();
    
    
    var imgNum = 0;
    $(function(){
        $("#next").click(function(){
            imgNum++;
            if(imgNum >= imgName.length) { imgNum = 0; }
            $("img").prop("src", imgName[imgNum]);
        });
        
        $("#prev").click(function(){
            imgNum--;
            if(imgNum < 0) { imgNum = imgName.length-1; }
            $("img").prop("src", imgName[imgNum]);
        });
        
    });
</script>

</head>
<body>
    <div>
        <img src="images/bimg01.jpg" alt="상품이미지">
        <a id="prev" href="#">prev</a>
        <a id="next" href="#">next</a>
    </div>

</body>
</html>
