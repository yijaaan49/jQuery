<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>토글(toggle)</title>
    
    <!-- jQuery import 방식1 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <!-- jQuery import 방식2-->
<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
    
<script>
    //토글(toggle) : 특정 상태를 반복하는 것(설정/해제, 보이기/안보이기, 사용/사용불가, ....)
    //toggle() : 특정상태를 설정, 해제
    //toggleClass() : 클래스를 토글 처리(설정/해제)
/*    
    $(function(){
        $("#btn").click(function(){
            $("#myDiv").toggle("hidden");
        })
    })
*/
    $(function(){
        $("#btn").on("click", function(){
            $("#myDiv").toggle("hidden");
        });
        
            
        //----------------------------------
        //addClass, removeClass --> toggleClass
        $("#btn_add").on("click", function(){
            $("#myDiv").addClass("c_hidden");
        });
        $("#btn_remove").on("click", function(){
            $("#myDiv").removeClass("c_hidden");
        });
        
        $("#btn_toggleClass").on("click", function(){
            $("#myDiv").toggleClass("c_hidden");
        })
        
        
    });

</script>
<style>
    .c_hidden {
        display : none;
    }
</style>
</head>
<body>
    <h2>버튼 클릭시마다 div 태그를 숨기기/보이기 토글(toggle)</h2>
    <input type="button" id="btn" value="토글(toggle)">
    <input type="button" id="btn_add" value="addClass">
    <input type="button" id="btn_remove" value="removeClass">
    <input type="button" id="btn_toggleClass" value="toggleClass">
    <hr>
    <div id="myDiv">
        <img src="images/car1.jpg" alt="자동차사진">
    </div>
    <p>자동차 이미지</p>

</body>
</html>
