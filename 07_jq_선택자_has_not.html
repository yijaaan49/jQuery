<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>선택자 has, not</title>
    
    <!-- jQuery import 방식1 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <!-- jQuery import 방식2-->
<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
    
<script>
    //:has(선택자) : 선택자에 해당하는 요소 선택(선택자 태그 유무확인)
    //:not(선택자) : 선택자에 해당하는 요소가 아닌 것
    
    $(function(){
        //contains() : 문자열 존재여부(태그ㄴㄴ)
        $("ol>li:contains('menu 3')").css("border", "1px solid red");
        //has() : 태그의 존재여부(텍스트(내용)ㄴㄴ)
        $("ol>li:has('strong')").css("border", "1px solid black");
        $("ol>li:has('em')").css("border", "1px solid blue");
        
        //-------------------------------
        // :not 필터 사용 방식
        $("ol>li:not(:eq(1))").css("background-color", "yellow");
        
        // 메소드 사용 방식
        $("ol>li").not(":eq(1)").css("width", "50%");
    });
    
</script>
<style>
    li {
        margin: 10px 0;
    }
</style>
</head>
<body>
    <h1>목차</h1>
    <ol>
        <li>menu 1 - strong</li>
        <li>menu <em>2</em></li>
        <li>menu 3</li>
        <li><strong>menu 4</strong>
            <ul>
                <li>menu 4 - 1</li>
                <li>menu 4 - 2<a href="#">link</a></li>
            </ul>
        </li>
    </ol>
    <ul>
        <li>번호 1</li>
        <li>번호 2</li>
        <li>번호 3</li>
    </ul>
</body>
</html>
